<!DOCTYPE html>
<html>
<head>
    <title>Clearing Cache...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            color: #00ff00;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 255, 0, 0.1);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>ðŸ”„ Clearing Cache...</h2>
        <p>Forcing fresh dashboard load</p>
        <p id="status">Initializing...</p>
    </div>
    
    <script>
        const status = document.getElementById('status');
        
        async function clearEverything() {
            // Step 1: Clear all caches
            if ('caches' in window) {
                status.textContent = 'Clearing cache storage...';
                const names = await caches.keys();
                for (let name of names) {
                    await caches.delete(name);
                }
            }
            
            // Step 2: Clear localStorage
            status.textContent = 'Clearing local storage...';
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('token');
            localStorage.clear();
            if (user) localStorage.setItem('user', user);
            if (token) localStorage.setItem('token', token);
            
            // Step 3: Clear sessionStorage
            status.textContent = 'Clearing session storage...';
            sessionStorage.clear();
            
            // Step 4: Unregister service workers
            if ('serviceWorker' in navigator) {
                status.textContent = 'Unregistering service workers...';
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
            }
            
            // Step 5: Redirect to dashboard with cache-busting parameters
            status.textContent = 'Redirecting to fresh dashboard...';
            setTimeout(() => {
                const timestamp = Date.now();
                window.location.href = `/dashboard.html?nocache=${timestamp}&fresh=true`;
            }, 1000);
        }
        
        clearEverything().catch(err => {
            status.textContent = 'Error: ' + err.message;
            setTimeout(() => {
                window.location.href = '/dashboard.html?fresh=true';
            }, 2000);
        });
    </script>
</body>
</html>
