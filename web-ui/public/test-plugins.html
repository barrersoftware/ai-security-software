<!DOCTYPE html>
<html>
<head>
    <title>Plugin Implementation Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .plugin { background: white; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .status { display: inline-block; padding: 5px 10px; border-radius: 3px; }
        .implemented { background: #4CAF50; color: white; }
        .missing { background: #f44336; color: white; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è AI Security Scanner - Plugin Implementation Status</h1>
    <p>Testing all 18 plugin render functions...</p>
    <div id="results"></div>

    <script src="/js/views.js"></script>
    <script>
        const plugins = [
            'scanner', 'policies', 'vpn', 'rate-limiting', 'security', 'auth',
            'admin', 'tenants', 'audit-log', 'api-analytics', 'system-info',
            'multi-server', 'reporting', 'storage', 'backup-recovery',
            'webhooks', 'notifications', 'update'
        ];

        const results = document.getElementById('results');
        let implemented = 0;
        let missing = 0;

        plugins.forEach(plugin => {
            const functionName = 'render' + plugin.split('-').map(p => 
                p.charAt(0).toUpperCase() + p.slice(1)
            ).join('') + 'View';
            
            const exists = typeof window[functionName] === 'function' || 
                          eval(`typeof ${functionName} === 'function'`);
            
            const div = document.createElement('div');
            div.className = 'plugin';
            div.innerHTML = `
                <strong>${plugin}</strong> ‚Üí <code>${functionName}()</code>
                <span class="status ${exists ? 'implemented' : 'missing'}">
                    ${exists ? '‚úÖ Implemented' : '‚ùå Missing'}
                </span>
            `;
            results.appendChild(div);
            
            if (exists) implemented++;
            else missing++;
        });

        const summary = document.createElement('div');
        summary.style.cssText = 'margin-top: 20px; padding: 20px; background: #2196F3; color: white; border-radius: 5px; font-size: 18px;';
        summary.innerHTML = `
            <strong>Summary:</strong> ${implemented}/18 plugins implemented 
            (${Math.round(implemented/18*100)}% complete)
        `;
        results.appendChild(summary);
    </script>
</body>
</html>
